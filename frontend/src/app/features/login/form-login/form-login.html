<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Bem-vindo de volta</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">E-mail</label>
        <input 
          type="email" 
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="seu@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input 
          type="password" 
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="••••••••">
      </div>

      @if (errorMessage) {
        <p class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
      }

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors cursor-pointer">
        Entrar
      </button>
      <button  
        (click)="goBack()"
        class="w-full flex justify-center py-2 px-4 border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors cursor-pointer">
        Voltar
      </button>
    </form>
  </div>
</div>
