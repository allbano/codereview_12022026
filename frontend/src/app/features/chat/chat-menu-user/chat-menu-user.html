<div class="relative w-full p-4 bg-gray-50">

  @if(menuOpen){
  <div class="absolute bottom-full left-0 w-full mb-2 bg-white border border-gray-200 rounded-t-xl shadow-2xl overflow-hidden z-50">
    <button (click)="newChat()" class="w-full flex items-center gap-3 p-4 hover:bg-indigo-50 text-gray-700 transition-colors">
      <mat-icon class="text-indigo-500">add_chat</mat-icon>
      <span class="font-medium">Novo Chat</span>
    </button>
    
    <button (click)="clean()" class="w-full flex items-center gap-3 p-4 hover:bg-gray-50 text-gray-700 border-t border-gray-100">
      <mat-icon>delete</mat-icon>
      <span>Limpar Chat</span>
    </button>

    <button (click)="confirmarSaida()" class="w-full flex items-center gap-3 p-4 hover:bg-red-50 text-red-600 border-t border-gray-100">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </div>
}

  <button 
    (click)="menuOpen = !menuOpen"
    class="w-full flex items-center justify-between p-2 rounded-lg hover:bg-gray-200 transition-all"
    >
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white shadow-md">
        <mat-icon>person</mat-icon>
      </div>
      <div class="text-left text-sm font-bold text-gray-800 leading-none">
        <p>Nome do usu√°rio</p>
        <p>Enum</p>
      </div>     
    </div>

    <mat-icon [class.rotate-180]="menuOpen" class="transition-transform text-gray-400">
      keyboard_arrow_up
    </mat-icon>
  </button>
</div>
