<body>
    <div class="flex flex-row justify-between pr-4">
      <button  (click)="goBack()" class="flex justify-center w-20px py-2 px-2 border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
      </button>
      <button  class="flex justify-center gap-1 w-20px py-2 px-2 border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-500 hover:text-blue-500 transition-colors">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle> 
          </svg>
          Nome
      </button>
    </div>
    <h1 class="mt-3">Histórico ({{ sessions().length }}/10)</h1>
    <div class="chat-menu">
      <ul>
        @for (s of sessions(); track s.uuid) {
          <li class="item"
            [class.active]="s.uuid === currentId()"
            (click)="selectSession(s.uuid)">
            {{ s.title }}
            <small>{{ s.date }}</small>
          </li>
        }
      </ul>
    </div>

    <div class="p-2">
        <button class="nova-convo" (click)="newChat()">Novo Chat</button>
        <button class="nova-convo" (click)="clean()">Limpar (só pra testes)</button> <!-- Botão só para testar, não vai para a versão final -->
    </div>
</body>
